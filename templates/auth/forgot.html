{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Task management - Forgot</title>
    <link rel="shortcut icon" href="{% static 'assets/img/favicon.png' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&amp;display=swap">
    <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
 </head>
 <body>
    <div class="main-wrapper login-body">
        <div class="login-wrapper">
        <div class="container">
            <div class="loginbox">
                <div class="login-left">
                    <img class="img-fluid" width="800px" src="{% static 'assets/img/task.png' %}" alt="Logo">
                </div>
                <div class="login-right">
                    <div class="login-right-wrap">
                    <h1>Forgot Password?</h1>
                    <p class="account-subtitle">Enter your email to get a password reset link</p>
                    {% if messages %}
                        {% for message in  messages %}
                            {% if message.tags == 'error' %}    
                                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                    <strong>!</strong> {{message}}
                                    <!-- <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                    </button> -->
                                </div>
                            {% endif %} 
                        {% endfor %}
                    {% endif %}
                    <form action="#" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input class="form-control" type="text" placeholder="Email" name="email">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-block" type="submit">Reset</button>
                        </div>
                    </form>
                    
                    <!-- <div class="social-login">
                        <span>Login with</span>
                        <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a><a href="#" class="google"><i class="fab fa-google"></i></a>
                    </div> -->
                    <div class="text-center dont-have">Remember your password? <a href="{%url 'login_page'%}">Login</a></div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
