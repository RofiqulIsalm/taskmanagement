{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Task management - Login</title>
    <link rel="shortcut icon" href="{% static 'assets/img/favicon.png' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&amp;display=swap">
    <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
 </head>
 <body>
    <div class="main-wrapper login-body">
        <div class="login-wrapper">
        <div class="container">
            <div class="loginbox">
                <div class="login-left">
                    <img class="img-fluid" width="800px" src="{% static 'assets/img/task.png' %}" alt="Logo">
                </div>
                <div class="login-right">
                    <div class="login-right-wrap">
                    <h1>LoGin</h1>
                    <p class="account-subtitle">Access to dashboard</p>
                    {% if messages %}
                        {% for message in  messages %}
                            {% if message.tags == 'error' %}    
                                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                    <strong>ðŸ˜’</strong> {{message}}
                                    
                                </div>
                            {% endif %} 
                        {% endfor %}
                    {% endif %}
                    <form action="{% url 'dologin_page' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input class="form-control" type="text" placeholder="username" name="username">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" placeholder="Password" name="password">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-block" type="submit">Login</button>
                        </div>
                    </form>
                    <div class="text-center forgotpass"><a href="{%url 'forgot_page'%}">Forgot Password?</a></div>
                    <div class="login-or">
                        <span class="or-line"></span>
                        <span class="span-or">or</span>
                    </div>
                    <div class="text-center dont-have">Don't have an account? <a href="{%url 'register_page'%}">Register</a></div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
